<div class="apply-loan">
    <p class="titles">Apply Loan</p>
    <div class="row">
        <div class="col-9">
            <div class="div">
                <div class="apply-block">
                    <div class="row">
                        <div class="col-6">
                            <div class="apply-loan-grid">
                                <div class="form-field field">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i class="fa fa-inr"></i></span>
                                        <input class="input form-control" id="amount" type="username"
                                            aria-describedby="amount-help" pInputText placeholder="Amount"
                                            [(ngModel)]="Amount" required autocomplete="off" autocorrect="off"
                                            autocapitalize="off" maxlength="6" />
                                        <span class="input-group-text">.00</span>
                                    </div>
                                    <div class="chip-list" *ngIf="!Amount">
                                        <div class="chip" (click)="onAmountChip(amountChip)"
                                            *ngFor="let amountChip of amountChips">
                                            {{amountChip}}k</div>
                                    </div>
                                </div>
                                <div class="form-field field">
                                    <p-dropdown [options]="tenureList" styleClass="" [(ngModel)]="Tenure"></p-dropdown>
                                </div>
                                <div class="form-field field">
                                    <input class="input form-control" id="Rate of Interest" type="username"
                                        aria-describedby="Rate of Interest-help" pInputText disabled
                                        placeholder="Rate of Interest" [(ngModel)]="RateInterest" required
                                        autocomplete="off" autocorrect="off" autocapitalize="off" />
                                   
                                        <div class="input-group">
                                            <input class="input form-control" id="Rate of Interest" type="username" aria-describedby="Rate of Interest-help"
                                            pInputText disabled placeholder="Rate of Interest" [(ngModel)]="RateInterest" required autocomplete="off"
                                            autocorrect="off" autocapitalize="off" />
                                            <span class="input-group-text"><strong>%</strong></span>
                                        </div>
                                </div>
                                <div class="form-field field">
                                    <p-autoComplete [(ngModel)]="SurtyMember" [suggestions]="finalSuggestions"
                                        styleClass="b-autocomplete-dropdown" field="label" [size]="30"
                                        (completeMethod)="filterBenefactors($event)" [dropdown]="true"
                                        placeholder="Surety Member" [minLength]="1"></p-autoComplete>
                                </div>
                                <div class="form-field field">
                                    <textarea class=" form-control" id="Reason for Loan" type="username"
                                        [(ngModel)]="reasonLoan" aria-describedby="Reason for Loan" pInputText
                                        placeholder="Reason for Loan (optional)" required autocomplete="off"
                                        autocorrect="off" autocapitalize="off"></textarea>
                                </div>

                                <button class="custom-btn btn-11"
                                    (click)="InvokeLoan(Amount,Tenure,RateInterest,SurtyMember,reasonLoan)">Apply</button>

                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <img src="../../../../assets/svg/laon-apply.svg" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="description h-100">
                <p class="mb-3 heading">Description</p>
                <ol>
                    <li>User must a <strong>Benefactor</strong>.</li>
                    <li>User should have completed <strong>one month tenure</strong> in Benefact.</li>
                    <li>User can not take no more than <strong>one loan</strong> per account.</li>
                    <li>User can take min <strong><span class="fa fa-inr"></span> 50,000  - <span class="fa fa-inr"></span> 1,50,000.</strong></li>
                    <li>User must need <strong>surety member</strong> to avail loan.</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<app-growl [value]="msgs" sticky="sticky"></app-growl>
